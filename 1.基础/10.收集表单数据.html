<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>

<body>
    <!-- 
        若是：<input type="text"> 则v-model收集的是value值，
        若是：<input type="radio"> 则v-model收集的是value值，
        若是：<input type="checkbox">
            1. 没有配置input的value属性，那么收集的的就是checked（勾选or未勾选，是布尔值)
            2. 配置input的value属性:
                (1)v-model的初始值是非数组，那么收集的就是checked (勾选or未勾选，是布尔值)|
                (1)v-model的初始值是数组，那么收集的就是value组成的数组arr
     -->
    <div id="root">
        <form @submit.prevent="submit">
            账号：
            <!-- v-model.trim————去掉前后的空格  -->
            <input type="text" v-model.trim="userInfo.account">
            <br><br>
            密码：
            <input type="password" v-model="userInfo.password">
            <br><br>
            年龄：
            <!-- v-model.number————强制转换为数字型，搭配type="number"使用  -->
            <input type="number" v-model.number="userInfo.age">
            <br><br>
            性别：
            男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
            女<input type="radio" name="sex" v-model="userInfo.sex" value="female">
            <br><br>
            爱好：
            吸烟<input type="checkbox" v-model="userInfo.hobby" value="smoke">
            喝酒<input type="checkbox" v-model="userInfo.hobby" value="drink">
            烫头<input type="checkbox" v-model="userInfo.hobby" value="perm">
            <br><br>
            所属地区：
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="guangzhou">广州</option>
            </select>
            <br><br>
            其他信息：
            <!-- v-model.lazy————当失去焦点之后再收集，避免实时收集 -->
            <textarea cols="30" rows="10"="userInfo.other"></textarea>
            <br><br>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="http://www.baidu.com">《用户协议》</a>
            <br><br>
            <button>提交</button>
        </form>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                userInfo: {
                    account: '',
                    password: '',
                    age: '',
                    sex: '',
                    hobby: [],
                    city: '',
                    other: '',
                    agree: false
                }
            },
            methods: {
                submit() {
                    console.log(this.userInfo);
                }
            },
        })
    </script>
</body>

</html>
