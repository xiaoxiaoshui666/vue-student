<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="saveData()">保存数据</button>
    <button onclick="readData()">读取数据</button>
    <button onclick="deleteData()">删除数据</button>
    <button onclick="deleteAllData()">清空数据</button>
    <script type="text/javascript">
        /* 
            1. 存储内容大小一般支持5MB左右(不同浏览器可能还不一样)
            2. 浏览器端通过Window.sessionStorage和Window.localStorage属性来实现本地存储机制。
            3. API
                1. xxxxxStorage.setItem( ' key ' , 'value ' );
                    该方法接受一个键和值作为参数，会把键值对添加到存储中，如果键名存在，则更新其对应的值。
                2.xxxxxStorage.getItem( 'person ');
                    该方法接受一个键名作为参数，返回键名对应的值。
                3. xxxxxStorage.removeItem( ' key ' );
                    该方法接受一个键名作为参数，并把该键名从存储中删除。
                4.xxxxxStorage.clear()
                    该方法会清空存储中的所有数据。
            4.备注:
                1.SessionStorage存储的内容会随着浏览器窗口关闭而消失。
                2.LocalStorage存储的内容，需要手动清除才会消失J
                3. xxxxxStorage.getItem(xxx)如果xxx对应的value获取不到，那么getltem的返回值是null。
                4. 3SON.parse(null)的结果依然是null。
        */
        function saveData() {
            localStorage.setItem('msg1', 'hello')
            localStorage.setItem('msg2', 666)  // 数字类型会解析为字符串类型
            // 一般对象要想转为 JSON.stringify() 再传入
            localStorage.setItem('msg3', JSON.stringify({ age: 18 }))  // 任何对象都会解析为[object]
        }
        function readData() {
            console.log(localStorage.getItem('msg1')); // hello
            console.log(localStorage.getItem('msg2')); // 666
            const result = localStorage.getItem('msg3')
            // 对象形式先JSON.parse() 解析一下
            console.log(JSON.parse(result));
        }
        function deleteData() {
            localStorage.removeItem('msg2')
        }
        function deleteAllData() {
            localStorage.clear()
        }
    </script>
</body>

</html>
